<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>🎵 Virtual Piano 🎵</title>
</head>

<body>

  <h1>Virtual 🎹 Piano</h1>

  <div class="piano">

    <div class="a white">
      <p class="key">a</p>
    </div>


    <div class="black">
      <p class="key">z</p>
    </div>
    <div class="e white">
      <p class="key">e</p>
    </div>
    <div class="black">
      <p class="key">r</p>
    </div>
    <div class="t white">
      <p class="key">t</p>
    </div>
    <div class="y white">
      <p class="key">y</p>
    </div>
    <div class="black">
      <p class="key">u</p>
    </div>
    <div class="i white">
      <p class="key">i</p>
    </div>
    <div class="black">
      <p class="key">o</p>
    </div>
    <div class="p white">
      <p class="key">p</p>
    </div>
    <div class="black">
      <p class="key">q</p>
    </div>
    <div class="s white">
      <p class="key">s</p>

    </div>

  </div>
  <footer>
    <p>Made with ❤️ in Agadir</p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
